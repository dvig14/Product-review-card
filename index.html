<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Product preview card component</title>
</head>
<body>
    <header role="banner">
        <div class="container">
          <section class="card-img">
            <div class="image">
              <img src="images/image-product-desktop.jpg" alt="perfume">
            </div>
          </section>
          <section class="card-txt">
            <p class="head-txt">PERFUME</p>
            <div class="heading">
              <h1> Gabrielle Essence Eau De Parfum</h1>
            </div>
            <div class="text">
              <p> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                Perfumer-Creator for the House of CHANEL.</p>
            </div>
            <div class="price">
               <p class="new">$149.99</p>
               <p class="old">$169.99</p>
            </div>
            <button class="btn"><img src="images/icon-cart.svg" alt="cart-img">Add to Cart</button>
          </section>
        </div>
    </header>

</body>
</html>
